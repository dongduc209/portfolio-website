                <input type="tel" id="contact-tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
    
                <label class="standard-label" for="contact-mess">Messages: </label>
                <textarea maxlength="240" id="contact-mess" required></textarea>
    
                <input type="submit" value="Send message">
            </form>
